<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Info</title>

</head>
<body>
<h2>Employee Info</h2>
<br>

<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
    <!-- Скрытое поле для ID сотрудника -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>

    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" th:field="*{surname}" />
    </div>

    <div class="form-group">
        <label for="department">Department</label>
        <input type="text" id="department" th:field="*{department}" />
    </div>

    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" th:field="*{salary}" />
    </div>

    <div class="form-group" th:if="${isNewEmployee}">
        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>

    <input type="submit" value="OK">
</form>

</body>
</html>
